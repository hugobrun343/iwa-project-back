spring.application.name=Log-Service
server.port=${SERVER_PORT}

# Kafka configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS}
spring.kafka.consumer.group-id=${KAFKA_CONSUMER_GROUP_ID}
spring.kafka.consumer.auto-offset-reset=${KAFKA_CONSUMER_AUTO_OFFSET_RESET}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.logs.topic=${KAFKA_LOGS_TOPIC}

# Elasticsearch configuration
spring.elasticsearch.uris=${ELASTICSEARCH_URIS}
spring.elasticsearch.connection-timeout=${ELASTICSEARCH_CONNECTION_TIMEOUT}
spring.elasticsearch.socket-timeout=${ELASTICSEARCH_SOCKET_TIMEOUT}

# Disable JPA auto-configuration (no database)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Gateway security
gateway.secret=${GATEWAY_SECRET:}

# CORS (Gateway only)
cors.allowed.origins=${CORS_GATEWAY_ORIGINS:http://localhost:3000}

# Logging configuration
logging.level.root=INFO
logging.level.com.iwaproject.log=DEBUG
logging.level.org.apache.kafka=WARN
