# Test profile configuration - minimal setup
spring:
  profiles:
    active: test

  # Completely disable Kafka and Keycloak
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

  # Use H2 in-memory database
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Disable devtools
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  # Minimal logging
logging:
  level:
    root: WARN
    com.iwaproject: INFO

# Environment variables for tests
CORS_GATEWAY_ORIGINS: http://localhost:3000,http://localhost:8085
KAFKA_USER_LISTENER_CONCURRENCY: 1
KAFKA_USER_CONSUMER_GROUP_ID: test-group
KAFKA_USER_CONSUMER_AUTO_OFFSET_RESET: earliest
SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
KAFKA_LOGS_TOPIC: logs

# Test profile configuration for Application-Service
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# Disable Kafka for tests
spring.kafka.bootstrap-servers=
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# Gateway secret for tests
gateway.secret=test-secret
