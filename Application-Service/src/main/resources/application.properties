spring.application.name=Application-Service

# Server Configuration
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/iwa_applications
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.iwaproject.application=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ----------------------- Kafka -----------------------
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer
spring.kafka.consumer.group-id=${KAFKA_APPLICATION_CONSUMER_GROUP_ID:application-group}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Optional : nombre de threads pour le listener
spring.kafka.listener.concurrency=${KAFKA_APPLICATION_LISTENER_CONCURRENCY:1}

# Optional : offset initial si aucun offset n'existe
spring.kafka.consumer.auto-offset-reset=${KAFKA_APPLICATION_CONSUMER_AUTO_OFFSET_RESET:earliest}

# Kafka topics
kafka.logs.topic=${KAFKA_LOGS_TOPIC:microservices-logs}

# ----------------------- Gateway Security -----------------------
gateway.secret=${GATEWAY_SECRET:}

# ----------------------- CORS (Gateway only) -----------------------
cors.allowed.origins=${CORS_GATEWAY_ORIGINS:http://localhost:3000}
