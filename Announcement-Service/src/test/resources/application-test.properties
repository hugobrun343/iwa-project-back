# Test profile configuration for Announcement-Service
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Force H2 dialect to prevent PostgreSQL-specific commands
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=false

# Completely disable Kafka auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
spring.kafka.bootstrap-servers=

# Disable devtools
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Minimal logging
logging.level.root=WARN
logging.level.com.iwaproject=INFO

# Environment variables for tests
CORS_GATEWAY_ORIGINS=http://localhost:3000,http://localhost:8085
kafka.logs.topic=test-logs
kafka.user.topic=test-user-events
kafka.user.listener.concurrency=1
