services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stripebackend
    volumes:
      - db_data:/var/lib/postgresql/data
    # Expose Postgres port for local development so host-side prisma commands can connect
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

  backend:
    build: .
    ports:
      - "8088:8088"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Provide a default DATABASE_URL pointing to the compose Postgres service
      DATABASE_URL: "postgres://postgres:postgres@db:5432/stripebackend"
    restart: unless-stopped

volumes:
  db_data:
