spring.application.name=Rating-Service
server.port=${SERVER_PORT:8089}

# ----------------------- Gateway Security -----------------------
gateway.secret=${GATEWAY_SECRET:}

# ----------------------- CORS (Gateway only) -----------------------
cors.allowed.origins=${CORS_GATEWAY_ORIGINS:http://localhost:3000}

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5439/rating_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:rating_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:rating_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
