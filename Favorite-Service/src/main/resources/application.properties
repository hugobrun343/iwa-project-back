spring.application.name=Favorite-Service

# ----------------------- Database Configuration -----------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/favorite_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------- JPA/Hibernate Configuration -----------------------
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ----------------------- Swagger -----------------------
springdoc.swagger-ui.path=/api/swagger-ui.html

# ----------------------- Kafka -----------------------
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer
spring.kafka.consumer.group-id=${KAFKA_FAVORITE_CONSUMER_GROUP_ID:favorite-group}
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Optional: offset initial
spring.kafka.consumer.auto-offset-reset=${KAFKA_FAVORITE_CONSUMER_AUTO_OFFSET_RESET:earliest}

# Optional: number of threads for listener
spring.kafka.listener.concurrency=${KAFKA_FAVORITE_LISTENER_CONCURRENCY:3}

# Kafka topics
kafka.logs.topic=${KAFKA_LOGS_TOPIC:microservices-logs}

# ----------------------- Gateway Security -----------------------
gateway.secret=${GATEWAY_SECRET:}

# ----------------------- CORS (Gateway only) -----------------------
cors.allowed.origins=${CORS_GATEWAY_ORIGINS:http://localhost:3000}

# ----------------------- Server Configuration -----------------------
server.port=${SERVER_PORT:8085}

