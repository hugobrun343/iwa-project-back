services:
# region PostgreSQL Databases
  announcement-postgres:
    image: postgres:15-alpine
    container_name: announcement-postgres
    environment:
      POSTGRES_DB: announcement_db
      POSTGRES_USER: announcement_user
      POSTGRES_PASSWORD: announcement_password
    ports:
      - "5432:5432"
    volumes:
      - announcement_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U announcement_user -d announcement_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iwa-network

  application-postgres:
    image: postgres:15-alpine
    container_name: application-postgres
    environment:
      POSTGRES_DB: application_db
      POSTGRES_USER: application_user
      POSTGRES_PASSWORD: application_password
    ports:
      - "5433:5432"
    volumes:
      - application_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U application_user -d application_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iwa-network

  chat-postgres:
    image: postgres:15-alpine
    container_name: chat-postgres
    environment:
      POSTGRES_DB: chat_db
      POSTGRES_USER: chat_user
      POSTGRES_PASSWORD: chat_password
    ports:
      - "5434:5432"
    volumes:
      - chat_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat_user -d chat_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iwa-network

  favorite-postgres:
    image: postgres:15-alpine
    container_name: favorite-postgres
    environment:
      POSTGRES_DB: favorite_db
      POSTGRES_USER: favorite_user
      POSTGRES_PASSWORD: favorite_password
    ports:
      - "5435:5432"
    volumes:
      - favorite_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U favorite_user -d favorite_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iwa-network

  keycloak-postgres:
    image: postgres:15-alpine
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password
    ports:
      - "5436:5432"
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_user -d keycloak_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iwa-network

  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_METADATA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_METADATA_LOG_MAX_RECORD_BYTES_BETWEEN_SNAPSHOTS: 20971520
      KAFKA_METADATA_MAX_RETENTION_MS: 604800000
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - iwa-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - iwa-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - iwa-network

  payment-postgres:
    image: postgres:15-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_password
    ports:
      - "5438:5432"
    volumes:
      - payment_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iwa-network

  rating-postgres:
    image: postgres:15-alpine
    container_name: rating-postgres
    environment:
      POSTGRES_DB: rating_db
      POSTGRES_USER: rating_user
      POSTGRES_PASSWORD: rating_password
    ports:
      - "5439:5432"
    volumes:
      - rating_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rating_user -d rating_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iwa-network

  user-postgres:
    image: postgres:15-alpine
    container_name: user-postgres
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_user
      POSTGRES_PASSWORD: user_password
    ports:
      - "5440:5432"
    volumes:
      - user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user_user -d user_db"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - iwa-network

# endregion
# region Services

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-service
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-postgres:5432/keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_password
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    command: start-dev
    networks:
      - iwa-network

  announcement-service:
    build:
      context: .
      dockerfile: ./Announcement-Service/Dockerfile
    container_name: announcement-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://announcement-postgres:5432/announcement_db
      SPRING_DATASOURCE_USERNAME: announcement_user
      SPRING_DATASOURCE_PASSWORD: announcement_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: ${ANNOUNCEMENT_SERVICE_PORT}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GATEWAY_SECRET: ${GATEWAY_SECRET}
    ports:
      - "${ANNOUNCEMENT_SERVICE_PORT}:${ANNOUNCEMENT_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      announcement-postgres:
        condition: service_healthy
    networks:
      - iwa-network

  application-service:
    build:
      context: .
      dockerfile: ./Application-Service/Dockerfile
    container_name: application-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://application-postgres:5432/application_db
      SPRING_DATASOURCE_USERNAME: application_user
      SPRING_DATASOURCE_PASSWORD: application_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: ${APPLICATION_SERVICE_PORT}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GATEWAY_SECRET: ${GATEWAY_SECRET}
    ports:
      - "${APPLICATION_SERVICE_PORT}:${APPLICATION_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      application-postgres:
        condition: service_healthy
    networks:
      - iwa-network

  chat-service:
    build:
      context: .
      dockerfile: ./Chat-Service/Dockerfile
    container_name: chat-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://chat-postgres:5432/chat_db
      SPRING_DATASOURCE_USERNAME: chat_user
      SPRING_DATASOURCE_PASSWORD: chat_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: ${CHAT_SERVICE_PORT}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_LOGS_TOPIC: microservices-logs
      KAFKA_CHAT_CONSUMER_GROUP_ID: ${KAFKA_CHAT_CONSUMER_GROUP_ID:-chat-group}
      KAFKA_CHAT_LISTENER_CONCURRENCY: ${KAFKA_CHAT_LISTENER_CONCURRENCY:-3}
      KAFKA_CHAT_CONSUMER_AUTO_OFFSET_RESET: ${KAFKA_CHAT_CONSUMER_AUTO_OFFSET_RESET:-earliest}
      GATEWAY_SECRET: ${GATEWAY_SECRET}
      CORS_GATEWAY_ORIGINS: ${CORS_GATEWAY_ORIGINS}
    ports:
      - "${CHAT_SERVICE_PORT}:${CHAT_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      chat-postgres:
        condition: service_healthy
    networks:
      - iwa-network

  favorite-service:
    build:
      context: .
      dockerfile: ./Favorite-Service/Dockerfile
    container_name: favorite-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://favorite-postgres:5432/favorite_db
      SPRING_DATASOURCE_USERNAME: favorite_user
      SPRING_DATASOURCE_PASSWORD: favorite_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: ${FAVORITE_SERVICE_PORT}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GATEWAY_SECRET: ${GATEWAY_SECRET}
    ports:
      - "${FAVORITE_SERVICE_PORT}:${FAVORITE_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      favorite-postgres:
        condition: service_healthy
    networks:
      - iwa-network

  log-service:
    build:
      context: .
      dockerfile: ./Log-Service/Dockerfile
    container_name: log-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_CONSUMER_GROUP_ID: ${KAFKA_CONSUMER_GROUP_ID:-log-service-consumer}
      KAFKA_CONSUMER_AUTO_OFFSET_RESET: ${KAFKA_CONSUMER_AUTO_OFFSET_RESET:-earliest}
      KAFKA_LOGS_TOPIC: microservices-logs
      ELASTICSEARCH_URIS: http://elasticsearch:9200
      ELASTICSEARCH_CONNECTION_TIMEOUT: ${ELASTICSEARCH_CONNECTION_TIMEOUT:-5s}
      ELASTICSEARCH_SOCKET_TIMEOUT: ${ELASTICSEARCH_SOCKET_TIMEOUT:-30s}
      SERVER_PORT: ${LOG_SERVICE_PORT}
      GATEWAY_SECRET: ${GATEWAY_SECRET}
      CORS_GATEWAY_ORIGINS: ${CORS_GATEWAY_ORIGINS}
    ports:
      - "${LOG_SERVICE_PORT}:${LOG_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - iwa-network

  payment-service:
    build:
      context: .
      dockerfile: ./Payment-Service/Dockerfile
    container_name: payment-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://payment-postgres:5432/payment_db
      SPRING_DATASOURCE_USERNAME: payment_user
      SPRING_DATASOURCE_PASSWORD: payment_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: ${PAYMENT_SERVICE_PORT}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GATEWAY_SECRET: ${GATEWAY_SECRET}
    ports:
      - "${PAYMENT_SERVICE_PORT}:${PAYMENT_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      payment-postgres:
        condition: service_healthy
    networks:
      - iwa-network

  rating-service:
    build:
      context: .
      dockerfile: ./Rating-Service/Dockerfile
    container_name: rating-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://rating-postgres:5432/rating_db
      SPRING_DATASOURCE_USERNAME: rating_user
      SPRING_DATASOURCE_PASSWORD: rating_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: ${RATING_SERVICE_PORT}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      GATEWAY_SECRET: ${GATEWAY_SECRET}
    ports:
      - "${RATING_SERVICE_PORT}:${RATING_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      rating-postgres:
        condition: service_healthy
    networks:
      - iwa-network

  user-service:
    build:
      context: .
      dockerfile: ./User-Service/Dockerfile
    container_name: user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: user_user
      SPRING_DATASOURCE_PASSWORD: user_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: ${USER_SERVICE_PORT}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_LOGS_TOPIC: microservices-logs
      KAFKA_USER_CONSUMER_GROUP_ID: ${KAFKA_USER_CONSUMER_GROUP_ID:-user-group}
      KAFKA_USER_LISTENER_CONCURRENCY: ${KAFKA_USER_LISTENER_CONCURRENCY:-3}
      KAFKA_USER_CONSUMER_AUTO_OFFSET_RESET: ${KAFKA_USER_CONSUMER_AUTO_OFFSET_RESET:-earliest}
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USERNAME}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      GATEWAY_SECRET: ${GATEWAY_SECRET}
      CORS_GATEWAY_ORIGINS: ${CORS_GATEWAY_ORIGINS}
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      user-postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - iwa-network

  gateway-service:
    build:
      context: .
      dockerfile: ./Gateway-Service/Dockerfile
    container_name: gateway-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: ${GATEWAY_SERVICE_PORT}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      JWT_SKIP_ISSUER_VALIDATION: ${JWT_SKIP_ISSUER_VALIDATION}
      GATEWAY_SECRET: ${GATEWAY_SECRET}
      USER_SERVICE_URL: ${USER_SERVICE_URL}
      ANNOUNCEMENT_SERVICE_URL: ${ANNOUNCEMENT_SERVICE_URL}
      APPLICATION_SERVICE_URL: ${APPLICATION_SERVICE_URL}
      CHAT_SERVICE_URL: ${CHAT_SERVICE_URL}
      FAVORITE_SERVICE_URL: ${FAVORITE_SERVICE_URL}
      LOG_SERVICE_URL: ${LOG_SERVICE_URL}
      PAYMENT_SERVICE_URL: ${PAYMENT_SERVICE_URL}
      RATING_SERVICE_URL: ${RATING_SERVICE_URL}
      CORS_FRONTEND_ORIGINS: ${CORS_FRONTEND_ORIGINS}
    ports:
      - "${GATEWAY_SERVICE_PORT}:${GATEWAY_SERVICE_PORT}"
    restart: unless-stopped
    depends_on:
      - keycloak
      - announcement-service
      - application-service
      - chat-service
      - favorite-service
      - log-service
      - payment-service
      - rating-service
      - user-service
    networks:
      - iwa-network

# endregion
# region Volume Configuration

volumes:
  announcement_data:
  application_data:
  chat_data:
  favorite_data:
  keycloak_data:
  kafka_data:
  elasticsearch_data:
  payment_data:
  rating_data:
  user_data:

# endregion
# region Network Configuration

networks:
  iwa-network:
    driver: bridge

# endregion