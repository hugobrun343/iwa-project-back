name: Build and Push

on:
  workflow_run:
    workflows: ["Test"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated or all): gateway, user, announcement, application, chat, favorite, payment, rating, keycloak, kafka, elasticsearch, all'
        required: false
        default: 'all'

run-name: Build and Push - ${{ github.event.workflow_run.head_commit.message }}

env:
  REGISTRY: ghcr.io

jobs:
  check-tests-success:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Tests passed
        run: echo "Tests workflow completed successfully or manually triggered"

  detect-changes:
    runs-on: ubuntu-latest
    needs: [check-tests-success]
    outputs:
      matrix: ${{ steps.changes.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed services
        id: changes
        run: |
          declare -A SERVICES=(
            ["Gateway-Service"]="gateway"
            ["Announcement-Service"]="announcement"
            ["Application-Service"]="application"
            ["Chat-Service"]="chat"
            ["Favorite-Service"]="favorite"
            ["Keycloak-Service"]="keycloak"
            ["Kafka-Service"]="kafka"
            ["Elasticsearch-Service"]="elasticsearch"
            ["Log-Service"]="log"
            ["Payment-Service"]="payment"
            ["Rating-Service"]="rating"
            ["User-Service"]="user"
          )
          
          MATRIX='{"include":[]}'
          
          # Manual trigger - build selected services
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SERVICES_INPUT="${{ github.event.inputs.services }}"
            echo "Manual trigger detected. Services requested: $SERVICES_INPUT"
            
            if [ "$SERVICES_INPUT" = "all" ]; then
              echo "Building all services"
              for folder in "${!SERVICES[@]}"; do
                service="${SERVICES[$folder]}"
                echo "✅ $folder - will build $service"
                MATRIX=$(echo "$MATRIX" | jq --arg folder "$folder" --arg service "$service" '.include += [{"folder": $folder, "service": $service}]')
              done
            else
              # Build specific services
              IFS=',' read -ra REQUESTED <<< "$SERVICES_INPUT"
              for req in "${REQUESTED[@]}"; do
                case "$req" in
                  gateway) folder="Gateway-Service" ;;
                  announcement) folder="Announcement-Service" ;;
                  application) folder="Application-Service" ;;
                  chat) folder="Chat-Service" ;;
                  favorite) folder="Favorite-Service" ;;
                  keycloak) folder="Keycloak-Service" ;;
                  kafka) folder="Kafka-Service" ;;
                  elasticsearch) folder="Elasticsearch-Service" ;;
                  log) folder="Log-Service" ;;
                  payment) folder="Payment-Service" ;;
                  rating) folder="Rating-Service" ;;
                  user) folder="User-Service" ;;
                  *) echo "⚠️ Unknown service: $req"; continue ;;
                esac
                service="${SERVICES[$folder]}"
                echo "✅ $folder - will build $service"
                MATRIX=$(echo "$MATRIX" | jq --arg folder "$folder" --arg service "$service" '.include += [{"folder": $folder, "service": $service}]')
              done
            fi
          else
            # Automatic trigger - detect changes
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
            echo "Changed files: $CHANGED_FILES"
            
            for folder in "${!SERVICES[@]}"; do
              if echo "$CHANGED_FILES" | grep -q "^$folder/"; then
                service="${SERVICES[$folder]}"
                echo "✅ $folder changed - will build $service"
                MATRIX=$(echo "$MATRIX" | jq --arg folder "$folder" --arg service "$service" '.include += [{"folder": $folder, "service": $service}]')
              else
                echo "⏭️ $folder unchanged - skipping"
              fi
            done
          fi
          
          echo "matrix<<EOF" >> $GITHUB_OUTPUT
          echo "$MATRIX" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MATRIX"

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    permissions:
      contents: read
      packages: write
    if: needs.detect-changes.outputs.matrix != '{"include":[]}'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get short SHA
        id: sha
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Using short SHA: $SHORT_SHA"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.sha.outputs.short_sha }},enable={{is_default_branch}}
          flavor: |
            latest=false

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.folder }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDPLATFORM=linux/amd64
            TARGETPLATFORM=linux/amd64
          outputs: type=registry

      - name: Notify Build Success
        if: success()
        run: echo "✅ Successfully built and pushed ${{ matrix.service }} to GitHub Container Registry!"
