name: Test

on:
  workflow_run:
    workflows: ["Lint"]
    types: [completed]
  pull_request:
    branches: [main]

run-name: Test - ${{ github.event.head_commit.message || github.event.workflow_run.head_commit.message }}

jobs:
  check-lint-success:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_run' }}
    steps:
      - name: Check lint status
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "âŒ Lint failed"
            exit 1
          fi
          echo "âœ… Linting passed"

  test:
    name: Run All Tests
    runs-on: ubuntu-latest
    needs: [check-lint-success]
    if: ${{ always() && !cancelled() && (github.event_name == 'pull_request' || needs.check-lint-success.result == 'success') }}
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: Run all unit tests
        run: |
          echo "ðŸ§ª Running all unit tests..."
          for service in Gateway-Service User-Service Announcement-Service Application-Service Chat-Service Favorite-Service Payment-Service Rating-Service Log-Service; do
            if [ -d "$service" ]; then
              echo "Testing $service..."
              cd "$service"
              chmod +x mvnw 2>/dev/null || true
              ./mvnw test || true
              cd ..
            fi
          done
      
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            */target/surefire-reports/
            */target/failsafe-reports/
            test-report.md
          retention-days: 30
      
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            */target/site/jacoco/
          retention-days: 30
      
      - name: Generate coverage summary for PR
        if: always() && github.event_name == 'pull_request'
        run: |
          echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Coverage |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|----------|" >> $GITHUB_STEP_SUMMARY
          for service in Gateway-Service User-Service Log-Service Announcement-Service Application-Service Chat-Service Favorite-Service Payment-Service Rating-Service; do
            if [ -f "$service/target/site/jacoco/index.html" ]; then
              coverage=$(grep -o '[0-9]\+%' "$service/target/site/jacoco/index.html" | head -1 || echo "N/A")
              echo "| $service | $coverage |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $service | N/A |" >> $GITHUB_STEP_SUMMARY
            fi
          done
      
